<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	var svgelement = document.getElementById("ImageMap");
	svgelement.addEventListener("load",function() {
		var svgDoc = svgelement.contentDocument;
		var svgRoot  = svgDoc.documentElement;
		$("#Outline", svgRoot).click(function() {
			$("#menu123").fadeOut(400);
		});
		$(".clickformenu", svgRoot).click( function(event) {
			$("#menu123").css('left',event.clientX - 40 );
			$("#menu123").css('top',event.clientY );
			$("#menu123").css('display','inline');     
			$("#menu123").css("position", "absolute");
		});
	},false);
	$(document).keyup( function(event) {
		if(event.keyCode == 27) {
			$("#menu123").fadeOut(400);
		}
	});
	$("#menu123").hover(function() {},function() { 
			$("#menu123").fadeOut(400);
	});
	$("#menu123 .list li").click( function() { 
		$( "#accordion" ).accordion( "option", "active", 1 );
	});
	$( "#accordion" ).accordion();
	$( "#clear-filter1" ).click( function () {
		$( "#selector1" ).val([]);
	});
	$( "#clear-filter2" ).click( function () {
		$( "#selector2" ).val([]);
	});
	$( "#clear-filter3" ).click( function () {
		$( "#selector3" ).val([]);
	});
	$( "#clear-filter4" ).click( function () {
		$( "#selector4" ).val([]);
	});
});
</script>
