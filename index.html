<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	var svgelement = document.getElementById("ImageMap");
	svgelement.addEventListener("load",function() {
		var svgDoc = svgelement.contentDocument;
		var svgRoot  = svgDoc.documentElement;
		$("#Outline", svgRoot).click(function() {
			$("#menu123").fadeOut(400);
		});
		$(".clickformenu", svgRoot).click( function(event) {
			$("#menu123").css('left',event.pageX-40);
			$("#menu123").css('top',event.pageY+80);
			$("#menu123").css('display','inline');     
			$("#menu123").css("position", "absolute");
		});
	},false);
	$(document).keyup( function(event) {
		if(event.keyCode == 27) {
			$("#menu123").fadeOut(400);
		}
	});
	$("#menu123").hover(function() {},function() { 
			$("#menu123").fadeOut(400);
	});
	$("#menu123 .list li").click( function() { 
		alert($(this).html());
	});

});
</script>
</head>

<body>
<div id="mainmenu" class="menu">
	<h1>Grid Modernization Test Network</h1>
</div>

<div id="imagecontainer">
	<object id="ImageMap" data="FPG_V2.svg" type="image/svg+xml" width="1400" height="512"/>
</div>

<div id="menu123" class="menu">
	<ul class="list">
	<li >Models</li>
	<li>Procedures</li>
	<li>Resources</li>
	</ul>
</div>
</body>
</html>
