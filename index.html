<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$.fn.styleddropdown = function(){
	return this.each(function(){
		var obj = $(this)
		obj.find('.field').click(function() { //onclick event, 'list' fadein
		obj.find('.list').fadeIn(400);
		
		$(document).keyup(function(event) { //keypress event, fadeout on 'escape'
			if(event.keyCode == 27) {
			obj.find('.list').fadeOut(400);
			}
		});
		
		obj.find('.list').hover(function(){ },
			function(){
				$(this).fadeOut(400);
			});
		});
		
		obj.find('.list li').click(function() { //onclick event, change field value with selected 'list' item and fadeout 'list'
		obj.find('.field')
			.val($(this).html())
			.css({
				'background':'#fff',
				'color':'#333'
			});
		obj.find('.list').fadeOut(400);
		});
	});
};
$(document).ready(function(){
   var svgelement = document.getElementById("ImageMap");
   svgelement.addEventListener("load",function(){
      var svgDoc = svgelement.contentDocument;
      var svgRoot  = svgDoc.documentElement;
      $("#outline", svgRoot).click(function() {
         $(".menu-content").css("display","none");
      });
      $("#gtransmission", svgRoot).click(function() {
         $(".menu-content").css("display","none");
         $("#menu123").css("display","block");
      });
   },false);
	$('.menu').styleddropdown();
});
</script>
</head>

<body>
<h1>Power Distribution Grid</h1>
<table id="imagecontainter">
<tr><td><object id="ImageMap" data="Electricity_grid_simple-_North_America_pb.svg" type="image/svg+xml" width="1400" height="512""/></td></tr>
<tr><td>source: https://upload.wikimedia.org/wikipedia/commons/4/41/Electricity_grid_simple-_North_America.svg</td></tr>
</table>

<div id="menu123" class="menu">
 <ul class="list">
 <li >Models</li>
 <li>Procedures</li>
 <li>Resources</li>
 </ul>
</div>

</body>
</html>
