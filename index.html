<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   var svgelement = document.getElementById("ImageMap");
   svgelement.addEventListener("load",function(){
      var svgDoc = svgelement.contentDocument;
      var svgRoot  = svgDoc.documentElement;
      $("#gtransmission", svgRoot).click(function() {
         alert($(this).attr("id"));        
      });
   },false);
})
</script>
</head>

<body>
<h1>Power Distribution Grid</h1>
<div><object id="ImageMap" data="Electricity_grid_simple-_North_America_pb.svg" type="image/svg+xml" width="1400" height="512""/></div>
<p>source: https://upload.wikimedia.org/wikipedia/commons/4/41/Electricity_grid_simple-_North_America.svg</p>

</body>
</html>
